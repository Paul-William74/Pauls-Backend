spring.application.name=notesBackend


# Server Configuration
server.port=8080

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/NOTES_BACKEND?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=222167143*
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.walt=DEBUG

# Timezone
spring.jackson.time-zone=Africa/Johannesburg
spring.docker.compose.enabled=false

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.converter=DEBUG


# Disable default security auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
